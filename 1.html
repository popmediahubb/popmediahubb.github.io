<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facebook Video With Sound</title>
  </head>
  <body>
    <div id="playerif" style="position: relative">
      <!-- Overlay for manual click -->
      <div
        id="infoi"
        style="
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 10;
          background: rgba(0, 0, 0, 0.5);
          color: white;
          text-align: center;
          line-height: 200px;
          cursor: pointer;"
        onclick="startvideo()"
      >
        ðŸ”Š Click to Play Video with Sound
      </div>

      <!-- Facebook Video Embed -->
      <div
        id="fbvideo"
        class="fb-video"
        data-href="https://facebook.com/watch/?v=1328900288194696"
        data-width="400"
        data-show-text="false"
        data-allowfullscreen="true"
        data-autoplay="false"
        data-show-captions="false"
      ></div>
    </div>

    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script>
      var my_video_player = {};

      window.fbAsyncInit = function () {
        FB.init({
          appId: "YOUR_APP_ID", // Optional
          xfbml: true,
          version: "v2.5",
        });

        FB.Event.subscribe("xfbml.ready", function (msg) {
          if (msg.type === "video") {
            my_video_player = msg.instance;
          }
        });
      };

      function startvideo() {
        if (my_video_player && typeof my_video_player.play === "function") {
          my_video_player.play();
        }

        // Hide overlay after click
        document.getElementById("infoi").style.display = "none";
      }

      // Load Facebook SDK
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
  </body>
</html>
