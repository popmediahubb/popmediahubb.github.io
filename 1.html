<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facebook Video with Sound</title>
    <style>
      #infoi {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="playerif" style="position: relative; width: 400px; height: 200px;">
      <!-- üî≤ Overlay for Click -->
      <div id="infoi" onclick="startvideo()">üîä Click to Play Video with Sound</div>

      <!-- üìπ Facebook Video Embed -->
      <div
        id="fbvideo"
        class="fb-video"
        data-href="https://facebook.com/watch/?v=1328900288194696"
        data-width="400"
        data-show-text="false"
        data-allowfullscreen="true"
        data-autoplay="true"
        data-show-captions="false"
      ></div>
    </div>

    <!-- üåê Facebook SDK -->
    <div id="fb-root"></div>
    <script>
      var my_video_player = {};

      window.fbAsyncInit = function () {
        FB.init({
          appId: "YOUR_APP_ID", // Chaaho toh hata bhi sakte ho
          xfbml: true,
          version: "v2.5",
        });

        FB.Event.subscribe("xfbml.ready", function (msg) {
          if (msg.type === "video") {
            my_video_player = msg.instance;

            // Optionally auto play muted (browser will mute it)
            my_video_player.play();
          }
        });
      };

      function startvideo() {
        if (my_video_player && typeof my_video_player.play === "function") {
          my_video_player.play();

          // üîá Agar muted hai, to awaaz chalu karo
          setTimeout(() => {
            if (my_video_player.isMuted && my_video_player.isMuted()) {
              try {
                my_video_player.unmute();
                console.log("‚úÖ Video unmuted");
              } catch (err) {
                console.log("‚ùå Browser blocked unmute without user interaction");
              }
            }
          }, 500);
        }

        // üßΩ Overlay hata do
        var overlay = document.getElementById("infoi");
        if (overlay) overlay.style.display = "none";
      }

      // SDK load
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
  </body>
</html>
