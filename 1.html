<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FB Video Embed with Auto Play()</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"
      nonce="xyz"></script>

    <!-- Video container -->
    <div class="fb-video"
      id="fbvideo"
      data-href="https://www.facebook.com/watch/?v=1142226754325931"
      data-width="500"
      data-allowfullscreen="true"
      data-show-text="false"
      data-autoplay="true"
      data-mute="true">
    </div>

    <script>
      var my_video_player = null;

      // SDK ready hone ke baad
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v18.0"
        });

        // jab video load ho jaye tab usko access karo
        FB.Event.subscribe('xfbml.ready', function (msg) {
          if (msg.type === 'video') {
            my_video_player = msg.instance;

            // muted autoplay browser me allow hota hai
            my_video_player.play();
          }
        });
      };
    </script>
  </body>
</html>
