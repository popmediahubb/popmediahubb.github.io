<iframe 
  id="facebook-video" 
  src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FFacebook%2Fvideos%2F1329378654848834%2F&show_text=false&width=560"
  width="560" 
  height="315" 
  style="border:none;overflow:hidden" 
  scrolling="no" 
  frameborder="0" 
  allowfullscreen="true">
</iframe>

<script>
  window.addEventListener('load', function() {
    var iframe = document.getElementById('facebook-video');
    var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
    var video = iframeDoc.querySelector('video');
    video.play();
  });
</script>
