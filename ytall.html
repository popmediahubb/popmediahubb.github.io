<script>
setTimeout(function() {
    try {
        document.getElementById("player").remove();
    } catch(ex) {}
    window.location.reload();
}, 600*1000);

function createFrame(videoId, el, autoplay, cc, id) {
    var iframe = document.createElement('iframe');
    iframe.src = 'https://www.google.com/url?sa=D&q=https%3A%2F%2Fwww.youtube.com%2Fembed%2F' + videoId + 
    '%3Fenablejsapi%3D1%26autoplay%3D' + autoplay + '%26mute%3D1%26el%3Ddetailpage%26showinfo%3D0%26playsinline%3D1%26modestbranding%3D0%26rel%3D0%26loop%3D1%26cc_load_policy%3D' + cc +
    '%26origin%3D*%26widget_referrer%3Dhttps%253A%252F%252Fdrive.google.com%26playlist%3D' + videoId;
    iframe.id = id;
    iframe.style.height="1px";
    iframe.style.width="1px";
    document.body.appendChild(iframe);
}
</script>

function getCookie(name){
    var pattern = RegExp(name + "=.[^;]*");
    var matched = document.cookie.match(pattern);
    if(matched){
        var cookie = matched[0].split('=');
        return cookie[1];
    }
    return false;
}

function notify_url(url) {
    var img  = new Image();
    img.src = url;
    return false;
}

function find_frame(e) {
    var iframes = document.getElementsByTagName('iframe');
    for(var i = 0; i < iframes.length; i++) {
        if(e.source === iframes[i].contentWindow) {
            return iframes[i];
        }
    }
}
