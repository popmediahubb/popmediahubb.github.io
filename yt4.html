<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube API Params</title>
    <script>
        function getRandomValue(min, max) {
            return Math.random() * (max - min) + min;
        }

        function getRandomString(length) {
            return Math.random().toString(36).substring(2, length + 2);
        }

        function generateRandomParams() {
            let volume = Math.floor(getRandomValue(50, 100)); // Random volume between 50 and 100
            let cpn = getRandomString(10); // Random cpn value
            let plid = getRandomString(10); // Random plid value
            let time = new Date().toISOString(); // Current timestamp
            let cmodel = 'Model' + Math.floor(Math.random() * 1000); // Random model
            let soc = 'Soc' + Math.floor(Math.random() * 1000); // Random SoC identifier
            let delay = Math.floor(getRandomValue(0, 20)); // Random delay
            let len = Math.floor(getRandomValue(200, 300)); // Random length
            let fexp = Math.floor(getRandomValue(100000, 999999)); // Random fexp value

            // Fixed docid value
            let docid = "7wWDnf5oXc4"; // Fixed docid

            // Random iframe src with playback URL
            let playbackSrc = `https://m.youtube.com/api/stats/playback?ns=yt&el=leanback&cpn=${cpn}&docid=${docid}&ver=2&referrer=https%3A%2F%2Fyoutube.com%2Fwatch%3Fv%3D${getRandomString(10)}&cmt=${Math.floor(getRandomValue(0, 60))}&plid=${plid}&ei=8IJsW8rhD8HTDPGSougO&fmt=243&afmt=249&bh=3923&conn=3&volume=${volume}&loudness=-0.000&bat=0.820:0&df=OV88&time=${time}&glmode=RECTANGULAR_2D&drm=&cplatform=tablet&cff=LARGE_FORM_FACTOR&c=android&cplayer=PLATYPUS&cmodel=${cmodel}&cos=Android&soc=${soc}&cver=19.35.36&cbrand=ITEL&cbr=com.google.android.youtube&csdk=31&cbrver=19.35.36&cosver=12.SP1A.210812.016.20240717V141&delay=${delay}&len=${len}&fexp=${fexp}`;

            // Random iframe src with delay play URL
            let delayPlaySrc = `https://m.youtube.com/api/stats/delayplay?ns=yt&el=leanback&cpn=${cpn}&docid=${docid}&ver=2&referrer=https%3A%2F%2Fyoutube.com%2Fwatch%3Fv%3D${getRandomString(10)}&cmt=${Math.floor(getRandomValue(0, 60))}&plid=${plid}&ei=8IJsW8rhD8HTDPGSougO&fmt=243&afmt=249&bh=3923&conn=3&volume=${volume}&loudness=-0.000&bat=0.820:0&df=OV88&time=${time}&glmode=RECTANGULAR_2D&drm=&cplatform=tablet&cff=LARGE_FORM_FACTOR&c=android&cplayer=PLATYPUS&cmodel=${cmodel}&cos=Android&soc=${soc}&cver=19.35.36&cbrand=ITEL&cbr=com.google.android.youtube&csdk=31&cbrver=19.35.36&cosver=12.SP1A.210812.016.20240717V141&delay=${delay}&len=${len}&fexp=${fexp}`;

            // Random iframe src with watchtime URL
            let watchtimeSrc = `https://m.youtube.com/api/stats/watchtime?ns=yt&el=leanback&cpn=${cpn}&docid=${docid}&ver=2&referrer=https%3A%2F%2Fyoutube.com%2Fwatch%3Fv%3D${getRandomString(10)}&cmt=${Math.floor(getRandomValue(0, 60))}&plid=${plid}&ei=8IJsW8rhD8HTDPGSougO&fmt=243&afmt=249&bh=3923&conn=3&volume=${volume}&loudness=-0.000&bat=0.820:0&df=OV88&time=${time}&glmode=RECTANGULAR_2D&drm=&cplatform=tablet&cff=LARGE_FORM_FACTOR&c=android&cplayer=PLATYPUS&cmodel=${cmodel}&cos=Android&soc=${soc}&cver=19.35.36&cbrand=ITEL&cbr=com.google.android.youtube&csdk=31&cbrver=19.35.36&cosver=12.SP1A.210812.016.20240717V141&delay=${delay}&len=${len}&fexp=${fexp}&rti=23`;

            // Update iframe sources with the generated URLs
            document.getElementById('playbackIframe').src = playbackSrc;
            document.getElementById('delayPlayIframe').src = delayPlaySrc;
            document.getElementById('watchtimeIframe').src = watchtimeSrc;

            // Log the URLs to the console for reference
            console.log('Playback URL:', playbackSrc);
            console.log('Delay Play URL:', delayPlaySrc);
            console.log('Watchtime URL:', watchtimeSrc);
        }
    </script>
</head>
<body onload="generateRandomParams()">
    <h1>Random YouTube API Params with Dynamic Changes</h1>
    <iframe id="playbackIframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <iframe id="delayPlayIframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    <iframe id="watchtimeIframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
</body>
</html>
