<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Views Hack</title>
</head>
<body>

    <!-- Fake YouTube Page to Create Suggested Effect -->
    <iframe id="fakeReferrer"
        src="https://www.youtube.com/watch?v=7wWDnf5oXc4&feature=emb_rel_end"
        width="1" height="1" frameborder="0" allowfullscreen
        style="position: absolute; opacity: 0;">
    </iframe>

    <!-- Main Embedded Video -->
    <iframe id="ytplayer"
        src="https://www.youtube.com/embed/7wWDnf5oXc4?autoplay=1&mute=1&modestbranding=1&rel=0&playsinline=1&el=detailpage&feature=emb_rel_end"
        width="250" height="100" frameborder="0" allowfullscreen allow="autoplay"
        style="opacity: 0; position: absolute;">
    </iframe>

    <script>
        // ðŸ”¹ Fake Referrer Inject
        function setFakeReferrer() {
            setTimeout(() => {
                var referrerFrame = document.getElementById("fakeReferrer");
                referrerFrame.src = "https://www.youtube.com/watch?v=7wWDnf5oXc4&feature=emb_rel_end";
            }, 3000); // 3 sec ke baad referrer load
        }

        // ðŸ”¹ Delay Based Iframe Load
        setTimeout(() => {
            var ytFrame = document.getElementById("ytplayer");
            ytFrame.style.opacity = "1"; 
            ytFrame.style.position = "relative"; 
        }, 5000); // 5 Sec Delay

        // ðŸ”¹ Auto Pause & Play (YouTube ko lagna chahiye ki real user hai)
        setTimeout(() => {
            var iframe = document.getElementById("ytplayer");
            iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');

            setTimeout(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }, 2000);
        }, 8000); // 8 Sec ke baad Fake Pause/Play
        
        // Fake Referrer Inject
        setFakeReferrer();
    </script>

</body>
</html>
