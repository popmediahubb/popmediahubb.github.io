<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Suggested Views Embed</title>
</head>
<body>

    <!-- Hidden Iframe (Initially Invisible) -->
    <iframe id="ytplayer"
        src="https://www.youtube.com/embed/7wWDnf5oXc4?autoplay=1&mute=1&modestbranding=1&rel=0&playsinline=1&el=detailpage&feature=emb_rel_end"
        width="250" height="100" frameborder="0" allowfullscreen allow="autoplay"
        style="opacity: 0; position: absolute;">
    </iframe>

    <script>
        // ðŸŸ¢ **1. Fake Referrer Inject - YouTube ko suggested lagne ke liye**
        function setFakeReferrer() {
            var fakeReferrer = document.createElement("iframe");
            fakeReferrer.src = "https://www.youtube.com/watch?v=7wWDnf5oXc4&list=WL&feature=emb_rel_end";
            fakeReferrer.style.width = "1px";
            fakeReferrer.style.height = "1px";
            fakeReferrer.style.position = "absolute";
            fakeReferrer.style.opacity = "0";
            document.body.appendChild(fakeReferrer);
        }

        // ðŸŸ¢ **2. Delay Ke Sath Iframe Visible Karna (Real User Behavior)**
        setTimeout(() => {
            document.getElementById("ytplayer").style.opacity = "1"; 
            document.getElementById("ytplayer").style.position = "relative"; 
        }, 7000); // 7 Sec Delay = Real Interaction Effect

        // ðŸŸ¢ **3. Auto Pause & Play (Manual User Action Lagane Ke Liye)**
        setTimeout(() => {
            var iframe = document.getElementById("ytplayer");
            iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            
            setTimeout(() => {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }, 2000);
        }, 10000); // 10 Sec ke baad ek fake pause/play
        
        // Fake Referrer Inject
        setFakeReferrer();
    </script>

</body>
</html>
