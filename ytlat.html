<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart YouTube Playlist Embed (Muted & Pause Trick)</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': function(event) {
                        setTimeout(function() {
                            player.mute(); // Mute ensure
                            player.playVideo(); // Autoplay
                            setTimeout(function() {
                                player.pauseVideo(); // Pause trick
                                setTimeout(function() {
                                    player.playVideo(); // Resume play (Fake Interaction)
                                }, 1500);
                            }, 5000);
                        }, 2000);
                    }
                }
            });
        }
    </script>
</head>
<body>

<div class="video-container">
    <iframe id="ytplayer"
        src="https://www.youtube.com/embed/videoseries?list=PL8dnIgjdg-M1tTijGkpcUEIIMaHzjGH4E&autoplay=1&mute=1&rel=0&showinfo=0&modestbranding=1&playsinline=1&cc_load_policy=1&origin=https://yourwebsite.com&enablejsapi=1"
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
