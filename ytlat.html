<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart YouTube Playlist Embed</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe id="ytplayer"
        src="https://www.youtube.com/embed/videoseries?list=PL8dnIgjdg-M1tTijGkpcUEIIMaHzjGH4E&autoplay=1&mute=0&rel=0&showinfo=0&modestbranding=1&playsinline=1&cc_load_policy=1&origin=https://facebook.com"
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
</div>

<script>
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytplayer', {
            events: {
                'onReady': function(event) {
                    setTimeout(function() {
                        event.target.pauseVideo();
                        setTimeout(function() {
                            event.target.playVideo(); // Fake Interaction
                        }, 2000);
                    }, 5000);
                }
            }
        });
    }
</script>

<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
