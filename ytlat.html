<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Video Autoplay Embed</title>
</head>
<body>

    <div id="twitter-video"></div>

    <script>
        // Yahan apne Twitter video tweet ka link daalo
        let tweetURL = "https://x.com/i/status/1902631364102696982"; 
        
        async function fetchTwitterVideo(tweetURL) {
            try {
                let response = await fetch(`https://publish.twitter.com/oembed?url=${tweetURL}`);
                let data = await response.json();
                
                // Twitter ka iframe embed karega
                document.getElementById("twitter-video").innerHTML = data.html;

                // Iframe ko autoplay enable karne ki koshish
                setTimeout(() => {
                    let iframe = document.querySelector("iframe");
                    if (iframe) {
                        iframe.src += "&autoplay=1";
                    }
                }, 2000);

            } catch (error) {
                console.error("Error fetching Twitter video:", error);
            }
        }

        fetchTwitterVideo(tweetURL);
    </script>

</body>
</html>
