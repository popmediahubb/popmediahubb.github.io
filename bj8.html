<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex">
  <title>Embed with Adformat</title>
</head>
<body>
  <script>
    function createFrame(videoId, autoplay, cc, id) {
      var ytUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&origin=*&autoplay=${autoplay}&cc_load_policy=${cc}&mute=1&loop=1&playsinline=1&adformat=1_5`;
      var googleRedirect = "https://www.google.com/url?sa=D&q=" + encodeURIComponent(ytUrl);

      var iframe = document.createElement('iframe');
      iframe.src = googleRedirect;
      iframe.id = id;
      iframe.style.width = "1px";
      iframe.style.height = "1px";
      document.body.appendChild(iframe);
    }

    // Video ID aur settings yahaan
    createFrame('mxv9QDY3rx8', 1, 1, 'player');
  </script>
</body>
</html>
