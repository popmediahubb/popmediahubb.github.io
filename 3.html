<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f3f3f3;
      }
    </style>
  </head>
  <body>
    <div id="fb-root"></div>
    <div
      class="fb-video"
      data-href="https://www.facebook.com/reel/1917788978961407"
      data-width="500"
      data-show-text="false"
      data-autoplay="true"
      data-allowfullscreen="true"
      data-muted="true"
    ></div>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: 'YOUR_APP_ID', // Optional, if you want insights
          xfbml: true,
          version: 'v19.0'
        });

        FB.Event.subscribe("xfbml.ready", function (msg) {
          if (msg.type === "video") {
            console.log("üé¨ Video ready");
            msg.instance.subscribe("startedPlaying", function () {
              console.log("‚úÖ View started (likely counted)");
            });
            msg.instance.subscribe("finishedPlaying", function () {
              console.log("‚èπÔ∏è View finished");
            });
            msg.instance.play(); // Ensure autoplay
          }
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
  </body>
</html>
