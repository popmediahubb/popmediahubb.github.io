<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Auto Control Facebook Video</title>
  </head>
  <body>
    <div
      class="fb-video"
      data-href="https://facebook.com/watch?v=491940220389704"
      data-width="500"
      data-height="280"
      data-allowfullscreen="true"
      data-autoplay="true"
      data-show-text="false"
      data-show-captions="false"
      data-playsinline="true"
      id="fbvideo"
    ></div>

    <script>
      var my_video_player = {};

      window.fbAsyncInit = function () {
        FB.init({
          appId: '{your-app-id}', // ‚Üê yahan apna Facebook App ID daalein
          xfbml: true,
          version: 'v2.5',
        });

        FB.Event.subscribe('xfbml.ready', function (msg) {
          if (msg.type === 'video') {
            my_video_player = msg.instance;

            // Auto play
            my_video_player.play();

            // Auto mute
            my_video_player.mute();

            // Seek to 10 seconds after short delay
            setTimeout(function () {
              my_video_player.seek(10);
            }, 3000); // wait for 3 seconds to ensure player is ready
          }
        });
      };

      // Load Facebook SDK
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');
    </script>
  </body>
</html>
