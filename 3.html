<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" itemscope itemtype="http://schema.org/WebPage">
<body>
  <div id="playerif" style="position: relative">
    <div id="infoi" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 10;"></div>
    <div
      id="fbvideo"
      class="fb-video"
      data-href=""
      data-width="500"
      data-show-text="false"
      data-allowfullscreen="true"
      data-autoplay="true"
      data-show-captions="false"
    ></div>
  </div>
  <br /><br />
  <a onclick="startVideo()" href="#">Start Video</a>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function setRandomVideoLink() {
      var videoLinks = ["https://www.facebook.com/watch?v=1225759359578267"];
      var randomIndex = Math.floor(Math.random() * videoLinks.length);
      var fbVideoElement = document.getElementById("fbvideo");
      fbVideoElement.setAttribute("data-href", videoLinks[randomIndex]);
    }
    setRandomVideoLink();
  });
</script>

<script type="text/javascript">
  var myVideoPlayer = {};
  myVideoPlayer.subscribe = (event, callback) => {};

  window.fbAsyncInit = function () {
    FB.init({
      appId: "{your-app-id}",  // Replace with your actual Facebook app ID
      xfbml: true,
      version: "v15.0", // Updated to latest SDK version
    });

    FB.Event.subscribe("xfbml.ready", function (msg) {
      if (msg.type === "video") {
        msg.instance.play();
        myVideoPlayer = msg.instance;
      }
    });
  };

  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) { return; }
    js = d.createElement(s);
    js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";  // Latest SDK URL
    fjs.parentNode.insertBefore(js, fjs);
  })(document, "script", "facebook-jssdk");

  function startVideo() {
    var myEventStart = myVideoPlayer.subscribe("startedPlaying", function (e) {});
    playLink();
    myVideoPlayer.play();
  }

  function playLink() {}

</script>

</body>
</html>
