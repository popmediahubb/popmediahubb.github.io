<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <!-- Facebook Video Embed Div -->
    <div
      class="fb-video"
      data-href="https://www.facebook.com/watch/?v=730501916574836"
      data-width="500"
      data-height="280"
      data-allowfullscreen="true"
      data-autoplay="true"
      data-show-text="false"
      data-show-captions="false"
      data-playsinline="true"
      id="fbvideo"
    ></div>

    <!-- Script to control playback -->
    <script>
      var my_video_player = {};

      window.fbAsyncInit = function () {
        FB.init({
          appId: '1234567890', // ‚Üê yahan apna Facebook App ID daalein
          xfbml: true,
          version: 'v2.5',
        });

        FB.Event.subscribe('xfbml.ready', function (msg) {
          if (msg.type === 'video') {
            my_video_player = msg.instance;

            // Auto play and mute
            my_video_player.play();
            my_video_player.mute();

            // Seek to 10 seconds after short delay
            setTimeout(function () {
              my_video_player.seek(10);
            }, 3000); // 3 sec ke baad 10 sec se start kare

            // 4 sec baad pause
            setTimeout(function () {
              my_video_player.pause();
            }, 7000); // 3 sec + 4 sec = 7 sec

            // 2 sec ke baad dubara play
            setTimeout(function () {
              my_video_player.play();
            }, 9000); // 7 sec + 2 sec = 9 sec
          }
        });
      };

      // Load Facebook SDK
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');
    </script>
  </body>
</html>
