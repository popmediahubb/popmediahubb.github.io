<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Embed</title>
</head>
<body>
    <div id="fbpost" class="fb-post" data-href="https://www.facebook.com/photo.php?fbid=562498863507642&set=a.562498916840970" data-width="500"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function setRandomPostLink() {
                var postLinks = ["https://www.facebook.com/photo.php?fbid=562498863507642&set=a.562498916840970"];
                var randomIndex = Math.floor(Math.random() * postLinks.length);
                document.getElementById("fbpost").setAttribute("data-href", postLinks[randomIndex]);
            }
            setRandomPostLink();
        });
    </script>
    
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: "{your-app-id}",
                xfbml: true,
                version: "v2.5"
            });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
            fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
    </script>
</body>
</html>
