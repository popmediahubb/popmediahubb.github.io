<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google YouTube Embed</title>
    <style>
        /* Hidden iframe */
        #ytplayer {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0.01;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Fake Google Embed -->
    <iframe id="ytplayer"
        src="https://www.google.com/url?sa=D&q=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVIDEO_ID%3Fautoplay%3D1%26enablejsapi%3D1%26el%3Ddetailpage%26rel%3D0%26playsinline%3D1%26modestbranding%3D1"
        frameborder="0" allowfullscreen allow="autoplay">
    </iframe>

    <script>
        function createFrame(videoId) {
            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.google.com/url?sa=D&q=https%3A%2F%2Fwww.youtube.com%2Fembed%2F' + videoId + '%3Fautoplay%3D1%26mute%3D1%26el%3Dembedded%26rel%3D0%26playsinline%3D0';
            iframe.id = "player";
            iframe.style.width = "1px";
            iframe.style.height = "1px";
            document.body.appendChild(iframe);
        }

        var videoId = 'p-7ty-n_lt0'; // Apna YouTube Video ID daalo
        createFrame(videoId);

        var finalUrl = "";
        var setInfo = 0;

        window.addEventListener('message', function(event) {
            try {
                var json = JSON.parse(event.data);
                if (json.type == 'playback') {
                    finalUrl = json.message;
                    console.log(finalUrl);
                    sendInfo(finalUrl);
                }
            } catch (ex) {
                console.log(ex);
            }
        });

        // Fake User Interaction (Pause & Play)
        setTimeout(() => {
            let iframe = document.getElementById("player");
            if (iframe) {
                iframe.style.left = "10px"; 
                iframe.style.visibility = "visible"; 
                setTimeout(() => {
                    iframe.style.left = "-9999px"; 
                    iframe.style.visibility = "hidden"; 
                }, 3000);
            }
        }, 5000);

        // Auto Reload Page After 10 Minutes
        setTimeout(function() {
            try {
                document.getElementById("player").remove();
            } catch (ex) {}
            window.location.reload();
        }, 600 * 1000);
    </script>

</body>
</html>
