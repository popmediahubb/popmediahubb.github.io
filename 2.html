<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Embed</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0"></script>
    
    <div class="fb-video" 
         data-href="https://www.facebook.com/facebook/videos/10153231379946729/" 
         data-allowfullscreen="true" 
         data-autoplay="true" 
         id="fb-video"></div>

    <button onclick="playVideo()">Play Video</button>

    <script>
        function playVideo() {
            // Ensure the SDK is loaded
            if (typeof FB !== 'undefined' && FB !== null) {
                // Initialize the video player
                FB.XFBML.parse();
                // Find the video element
                var video = document.querySelector('#fb-video iframe');
                if (video) {
                    // Play the video
                    video.src += '&autoplay=1';
                }
            }
        }
    </script>
</body>
</html>
