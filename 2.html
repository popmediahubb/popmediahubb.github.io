<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <p id="views">Loading...</p>

  <script>
    // üëá Yahan apna Facebook access token daal
    const accessToken = 'EAAIBQau7QNgBOZCGE5EIJQkPc01aS2iWsCtXmDANm8h1FKQNrOuYtRvaTzwut7ZCbiTFgm6CxetMCaIlHUGZB0n144eghsL3cFjpe59FDlgrMW9IE9MHutQ7ilnDFx2NShSoZBXyvpOo1XhqobynZAwDHSUyZBC7QZAoHNwZA4qTAUhW24hYM9XgSUYHivc6G7s5hFGcTd2PsAvYg6JZByhgv6X63YAZDZD';

    // üëá Yahan apna Facebook video ID daal
    const videoId = 'https://www.facebook.com/watch/?v=1359202992006812';

    // Facebook Graph API call
    fetch(`https://graph.facebook.com/v20.0/${videoId}?fields=views,post_views&access_token=${accessToken}`)

      .then(data => {
        if (data.error) {
          document.getElementById('views').innerText = '‚ö†Ô∏è Error: ' + data.error.message;
        } else {
          document.getElementById('views').innerText =
            `üé• Total Views: ${data.views}\nüìå Post Views: ${data.post_views}`;
        }
      })
      .catch(error => {
        document.getElementById('views').innerText = '‚ùå Fetch Error: ' + error;
        console.error(error);
      });
  </script>
</body>
