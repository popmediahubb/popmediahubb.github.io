<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div
      class="fb-video"
      data-href="https://www.facebook.com/watch/?v=4023550561230207"
      data-width="500"
      data-height="280"
      data-allowfullscreen="true"
      data-autoplay="true"
      data-show-text="false"
      data-show-captions="false"
      data-playsinline="true"
      id="fbvideo"
    ></div>

    <script>
      var my_video_player = {};

      window.fbAsyncInit = function () {
        FB.init({
          appId: '{your-app-id}', // apna app id daal lena
          xfbml: true,
          version: 'v2.5',
        });

        FB.Event.subscribe('xfbml.ready', function (msg) {
          if (msg.type === 'video') {
            my_video_player = msg.instance;

            // Auto play and mute
            my_video_player.play();
            my_video_player.mute();

            // 3 sec baad 10 sec pe seek kare
            setTimeout(function () {
              my_video_player.seek(10);
            }, 3000);

            // 7 sec baad pause kare
            setTimeout(function () {
              my_video_player.pause();
            }, 7000);

            // 9 sec pe wapas play kare
            setTimeout(function () {
              my_video_player.play();
            }, 9000);

            // 20 sec baad page reload ho
            setTimeout(function () {
              location.reload();
            }, 25000);
          }
        });
      };

      // Facebook SDK load kare
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');
    </script>
  </body>
</
