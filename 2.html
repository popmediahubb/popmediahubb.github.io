<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="UTF-8" />
    <title>FB Video Embed</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="playerif" style="position: relative">
      <div
        id="infoi"
        style="
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 10;"
      ></div>
      <div
        id="fbvideo"
        class="fb-video disable-click width-500 height-200"
        data-href=""
        data-width="400"
        data-show-text="false"
        data-allowfullscreen="false"
        data-autoplay="true"
        data-show-captions="false"
      ></div>
    </div>
    <br /><br />
    <a onclick="startvideo()" href="#">Start Video</a>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function setRandomVideoLink() {
          var videoLinks = [
            "https://www.facebook.com/100083394168132/videos/564976083295122"
          ];
          var randomIndex = Math.floor(Math.random() * videoLinks.length);
          var fbVideoElement = document.getElementById("fbvideo");
          fbVideoElement.setAttribute("data-href", videoLinks[randomIndex]);
        }

        setRandomVideoLink();

        setInterval(function () {
          location.reload();
        }, 9000);
      });
    </script>

    <script type="text/javascript">
      var my_video_player = {
        subscribe: (a, b) => {},
        play: () => {}
      };

      window.fbAsyncInit = function () {
        FB.init({
          appId: "123456789012345", // ‚Üê yahan apna Facebook app ID daalo
          xfbml: true,
          version: "v2.5"
        });

        FB.Event.subscribe("xfbml.ready", function (msg) {
          if (msg.type === "video") {
            msg.instance.play();
            my_video_player = msg.instance;
          }
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      function startvideo() {
        my_video_player.subscribe("startedPlaying", function (e) {});
        playlink();
        my_video_player.play();
      }

      function playlink() {}

      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          startvideo();
        }, 1000);
      });
    </script>
  </body>
</html>
